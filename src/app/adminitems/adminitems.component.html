<div class="container mt-3">
    <h2>Items Details</h2>
    <div class="row rw1">
        <button type="button" class="btn btn-secondary btn1" [routerLink]="['/additem']">+ADD</button>
    </div>         
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Product ID</th>
          <th>Image</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Created at</th>
          <th>Edit/Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let items of itemdata">
          <td>{{ items.name }}</td>
          <td>{{ items._id }}</td>
          <td>{{ items.image }}</td>
          <td>{{ items.price }}</td>
          <td>{{ items.countInStock }}</td>
          <td>{{ items.dateCreated.slice(0, 10)}}</td>
          <td>
            <button type="button" class="btn btn-secondary btn2" >
                <i class="fa fa-edit"></i>
            </button>
            <button type="button" class="btn btn-secondary btn3">
                <i class="fa fa-times"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
