<div class="container mt-3">
    <h2>Order Details</h2>
    <!-- <div class="row rw1">
        <button type="button" class="btn btn-secondary btn1" [routerLink]="['/add-order']">+ADD</button>
    </div>          -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Order Name</th>
          <th>Order Address</th>
          <th>Total</th>
          <th>Date Ordered</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let orders of ordersdata">
          <td>{{ orders.name }}</td>
          <td>{{ orders.address }}</td>
          <td>{{ orders.totalPrice }}</td>
          <td>{{ orders.createdAt }}</td>
          <td>{{ orders.status }}</td>
        </tr>
      </tbody>
    </table>
</div>
