<div class="container " style="margin-top: 8%;">
    
    <form autocomplete="off" [formGroup]="createItemForm" (ngSubmit)="itemSubmit()">  
        <div class="form-group">
            <label for="name">Item Name</label>
            <input type="text" formControlName="name"  class="form-control" placeholder="Enter the items here">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" formControlName="description"  class="form-control" placeholder="Enter the description here">
        </div>

        <div class="form-group">
            <label for="image">Main image</label>
            <form>
                <input type="file" formControlName="image" id="myFile" name="filename">
            </form>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" formControlName="price"  class="form-control" placeholder="Enter the price here">
        </div>

        <div class="form-group">
            <label for="countInStock">Stock</label>
            <input type="text" formControlName="countInStock"  class="form-control" placeholder="Enter the quantity here">
        </div>

        <div class="form-group">
            <button class="btn btn-success" style="margin-top: 4%;" type="submit"> Submit</button>
        </div>
    </form>
</div>
